<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara{
            color: blue;/*color by name*/
            background-color: bisque;
        }
        #secondpara{
            color: rgb(100,100,100);/*color by rgb value*/
            background-color: rgb(12,67,01);
        }
        #thirdpara{
            color:#ff548f;/*color by hexa value*/
            background-color: #67bcde;
        }
    </style>
</head>
<body>
    <h2>this is a tutorial of css color</h2>
    <p id="firstpara">this is a first para</p>
    <p id="secondpara">this is a second para</p>
    <p id="thirdpara">this is a third para</p>
    
</body>
</html>
