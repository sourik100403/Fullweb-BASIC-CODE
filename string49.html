<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript string and its method</title>
    <script>
        var name="sourik";
        var bname='suraj';
        var age='19';
        var bage='14';
        var channel='sourikcode'
        var temp=`my name is ${name} and my brother name is ${bname},my age${age} and brother age${bage} and my channel name is ${channel}`;
        var len=name.length;
        var blen=bname.length;
        var temp1=`${name} length is ${len}`;
        var temp2=`${bname} length is ${blen}`;
        console.log(name+bname+age+bage+channel);
        console.log(name);
        console.log(bname);
        console.log(temp);
        console.log(temp1);
        console.log(temp2);

    </script>
</head>
<body>

        <h1>this is a string method</h1>
