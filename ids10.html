<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES</title>
</head>

<body>
    <h1> ids and classes tutorial</h1>
    <div id="mainbox" class="redbg blackboarder">
        this is id
    </div>
    <span class="redbg"> this is span</span>
    <!-- . for class and # for ids -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <div class="redbg blackblocker anotherblocker"></div>
    <span class="myclass myclass2 myclass3">first</span><span class="myclass myclass2 myclass3">second</span><span
        class="myclass myclass2 myclass3">third</span><span class="myclass myclass2 myclass3">fourth</span>

</body>

</html>
