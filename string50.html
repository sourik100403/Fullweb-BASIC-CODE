<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function in javascript</title>
    <style>

    </style>
</head>
<body>
    

    <script>
        var str="this is a string";
        console.log(str);
        var position=str.indexOf('is');
        console.log(position);
        position=str.lastIndexOf('is');
        console.log(position);
        var substr1=str.slice(1,7);
        console.log(substr1);
        substr1=str.split(' ');
        console.log(substr1);
        substr1=str.substring(1,7);
        console.log(substr1);
        substr1=str.substr(1,3);
        console.log(substr1);
        var replaced=str.replace('string','harry');
        console.log(replaced);
        var upper=str.toLocaleUpperCase();
        console.log(upper);
        var lower=str.toLocaleLowerCase();
        console.log(lower);
        var add=str.concat(' of java script');
        console.log(add);
        var withspace="  my name   is sourik parui    ";
        console.log(withspace.trim());
        var check=str.charAt(2);
        console.log(check);
    </script>
</body>
</html>
