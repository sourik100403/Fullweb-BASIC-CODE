<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/80eca551b4.js" crossorigin="anonymous"></script>
    <title>Login To Dance Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="enter your email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="enter your password">
        </div>
        <button class="btn">Sing in</button>
    </div>
    
</body>
</html>
