<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTER IN CSS</title>
    <style>
        #firstpara{
            color: blue;

        }
        .redclass{
            color:antiquewhite;
            background-color: black;
        }
        p{
            color:brown;
            background-color: aqua;
        }
        footer,span{
            color: purple;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>CSS IN SELECTER</h3>
    <p id="firstpara">this is a selecter 1</p>
    <p class="redclass">this is a selecter 2</p>
    <div>
        <p>this is a selecter 3 under the division</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
    
</body>
</html>
