<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math function</title>
</head>
<body>
    <div class="container">
        this is a math function.
    </div>
    <script>
        // let m=Math;
        // console.log(m);

        console.log("the value of E",Math.E);
        console.log("the value of pi",Math.PI);
        console.log("the value of ln10",Math.LN10);
        console.log("the value of log10",Math.log10);



// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951
        let a=78.8787;
        let b=45;
        console.log("the rounded value of a and b",Math.round(a),Math.round(b));
        console.log("the value of celi",Math.ceil(5.8));
        console.log("the value of floor",Math.floor(5.8));
        console.log("the maximun value",Math.max(5,1,19,3,65));
        console.log("the minimum value of",Math.min(4,6,2,1,5,8));
        
        let r=Math.random();
        console.log("the random value of ",r);

        let a1=50;
        let b1=60;
        let r50_60=a1+(b1-a1)*Math.random();
        console.log("the random value of 50 to 60",r50_60);


      
    </script>
</body>
</html>
