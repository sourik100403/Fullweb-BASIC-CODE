<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator in java script</title>
    <script>
        // var a=78;
        // var b="harry";
        // console.log(a);
        // console.log(b);
        // console.log(c=a+ b);
        // console.log(c);
        var num1=2;
        var num2=9;
        console.log("the value of num1+num2="+(num1+num2));
        console.log("the value of num1-num2="+(num1-num2));
        console.log("the value of num1*num2="+(num1*num2));
        console.log("the value of num1/num2="+(num1/num2));
        console.log("the value of num1**num2="+(num1**num2));
        console.log("the value of num1++="+(num1++));
        console.log("the value of ++num1="+(++num1));
        console.log("the value of num1--="+(num1--));
        console.log("the value of --num1="+(--num1));
        
        
        

    </script>
</head>
<body>
    <div class="container">
        <h1>this is a operand of the java script</h1>

        </div>
    </div>
</body>
</html>
